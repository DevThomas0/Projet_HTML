<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styleform.css">
</head>
<body>

<div class="login-container">
    <form action="" method="post" class="login-form">
        <h2>Login</h2>

        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Radio Input Field -->
        <div class="form-group">
            <label>Genre de l'utilisateur:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="usertype" value="user" checked>
                    Homme
                </label>
                <label>
                    <input type="radio" name="usertype" value="admin">
                    Femme
                </label>
            </div>
        </div>

        <!-- Checkbox Input Field (Replaced the first select field) -->
        <div class="form-group">
            <label>
                <input type="checkbox" name="subscribe_newsletter">
                Vous acceptez les conditions d'utilisation
            </label>
        </div>

        <!-- New Select Input Field (Replaced the second select field) -->
        <div class="form-group">
            <label for="language">Langage Préféré:</label>
            <select id="language" name="language" required>
                <option value="">--Select Language--</option>
                <option value="en">Anglais</option>
                <option value="fr">Francais</option>
                <!-- Add more languages as needed -->
            </select>
        </div>

        <!-- Sign In Button -->
        <button type="button" class="signin-button" onclick="window.location.href='../sign_form/sign.html'">Connexion</button>

        <!-- Login Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
