<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Bootstrap Container -->
<div class="container mt-5">
    <!-- Center the form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form Starts Here -->
            <form action="" method="POST">
                <h2 class="text-center mb-4">Login</h2>

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Radio Input Field -->
                <fieldset class="mb-3">
                    <legend class="col-form-label">Genre de l'utilisateur:</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="usertype" id="homme" value="Homme">
                        <label class="form-check-label" for="homme">
                            Homme
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="usertype" id="femme" value="Femme">
                        <label class="form-check-label" for="femme">
                            Femme
                        </label>
                    </div>
                </fieldset>

                <!-- Checkbox Input Field -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="subscribe_newsletter" name="subscribe_newsletter">
                    <label class="form-check-label" for="subscribe_newsletter">
                        Vous acceptez les conditions d'utilisation
                    </label>
                </div>

                <!-- Select Input Field -->
                <div class="mb-3">
                    <label for="language" class="form-label">Langage Préféré:</label>
                    <select id="language" name="language" class="form-select" required>
                        <option value="">--Select Language--</option>
                        <option value="en">Anglais</option>
                        <option value="fr">Français</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2 mb-3">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='../sign_form/sign.html'">Connexion</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <!-- Form Ends Here -->
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
