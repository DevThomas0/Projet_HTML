<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hébergements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1><a href="#">
            <img src="Assets/Logo.png" alt="Logo Travel" class="logo">
        </a></h1>
        <form class="search-bar" role="search">
            <input type="search" id="search-destination" name="search-destination" placeholder="Rechercher une destination">
            <button type="submit" aria-label="Rechercher">
                <img src="Assets/SearchGlass.png" alt="Icone de recherche">
            </button>
        </form>
    </header>

    <section aria-labelledby="filters-title">
        <h2 id="filters-title" class="visually-hidden">Filtres</h2>
        <div class="list">
            <button type="button">Filtres</button>
            <button type="button">Prix</button>
            <button type="button">Nouveauté</button>
            <button type="button">Pertinence</button>
        </div>
    </section>

    <main>
        <h2 id="accommodations-title">Hébergements</h2>
        <section aria-labelledby="accommodations-title" class="grid-container">

            <article>
                <img src="Assets/stock1.jpg" alt="Image de l'Hôtel 1">
                <header>
                    <h3>Hotel 1</h3>
                </header>
                <p>Nuit à partir de 25€</p>
            </article>

            <article>
                <img src="Assets/stock2.jpg" alt="Image de l'Hôtel 2">
                <header>
                    <h3>Hotel 2</h3>
                </header>
                <p>Nuit à partir de 52€</p>
            </article>

            <article>
                <img src="Assets/stock3.jpg" alt="Image de l'Hôtel 3">
                <header>
                    <h3>Hotel 3</h3>
                </header>
                <p>Nuit à partir de 25€</p>
            </article>

            <article>
                <img src="Assets/stock4.jpg" alt="Image de l'Hôtel 4">
                <header>
                    <h3>Hotel 4</h3>
                </header>
                <p>Nuit à partir de 46€</p>
            </article>

            <article>
                <img src="Assets/stock5.jpg" alt="Image de l'Hôtel 5">
                <header>
                    <h3>Hotel 5</h3>
                </header>
                <p>Nuit à partir de 23€</p>
            </article>

            <article>
                <img src="Assets/stock6.jpg" alt="Image de l'Hôtel 6">
                <header>
                    <h3>Hotel 6</h3>
                </header>
                <p>Nuit à partir de 96€</p>
            </article>
        </section>
    </main>

</body>
</html>
