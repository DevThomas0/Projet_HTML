<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styleform.css">
</head>
<body>

<div class="login-container">
    <form action="#" method="post" class="login-form">
        <h2>Login</h2>

        <!-- Username Field -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Radio Input Field -->
        <div class="form-group">
            <label>User Type:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="usertype" value="user" checked>
                    User
                </label>
                <label>
                    <input type="radio" name="usertype" value="admin">
                    Admin
                </label>
            </div>
        </div>

        <!-- First Select Input Field -->
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Select Country--</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <!-- Add more countries as needed -->
            </select>
        </div>

        <!-- Second Select Input Field -->
        <div class="form-group">
            <label for="security-question">Security Question:</label>
            <select id="security-question" name="security_question" required>
                <option value="">--Select a Question--</option>
                <option value="pet">What is your pet's name?</option>
                <option value="school">What is your mother's maiden name?</option>
                <!-- Add more questions as needed -->
            </select>
        </div>

        <!-- Login Button -->
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
